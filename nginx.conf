server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Handle static routes + SPA refresh (important for Next.js)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ✅ Cache static assets (JS, CSS, images, fonts, etc.)
  location ~* \.(?:js|css|jpg|jpeg|gif|png|ico|woff2?|ttf|svg|mp4|webm|webp)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, no-transform";
  }

  # ✅ Security headers
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "strict-origin-when-cross-origin";
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

  # ✅ Optional: enable gzip compression for speed
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;
}
